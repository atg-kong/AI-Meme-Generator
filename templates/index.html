<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ AI Meme Generator</h1>
            <p class="tagline">Generate context-aware memes with AI</p>
        </header>

        <main>
            <div class="input-section">
                <form id="memeForm">
                    <div class="form-group">
                        <label for="topic">What's your meme about?</label>
                        <input
                            type="text"
                            id="topic"
                            name="topic"
                            placeholder="e.g., working from home, programming bugs, Monday mornings..."
                            required
                            autocomplete="off"
                        >
                    </div>

                    <div class="form-group">
                        <label for="template">Meme Template (optional)</label>
                        <input
                            type="text"
                            id="template"
                            name="template"
                            placeholder="e.g., Drake Hotline Bling, Distracted Boyfriend..."
                            autocomplete="off"
                            list="templateSuggestions"
                        >
                        <datalist id="templateSuggestions"></datalist>
                        <small>Leave blank to auto-select based on topic</small>
                    </div>

                    <div class="form-group">
                        <label for="style">Humor Style</label>
                        <select id="style" name="style">
                            <option value="funny">Funny</option>
                            <option value="sarcastic">Sarcastic</option>
                            <option value="wholesome">Wholesome</option>
                            <option value="dark">Dark Humor</option>
                        </select>
                    </div>

                    <button type="submit" id="generateBtn" class="btn-primary">
                        Generate Meme
                    </button>
                </form>
            </div>

            <div class="output-section">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating your meme...</p>
                </div>

                <div id="error" class="error" style="display: none;"></div>

                <div id="result" class="result" style="display: none;">
                    <h2>Your Meme</h2>
                    <div class="meme-container">
                        <img id="memeImage" src="" alt="Generated Meme">
                    </div>
                    <div class="meme-info">
                        <p><strong>Template:</strong> <span id="templateName"></span></p>
                        <p><strong>Top Text:</strong> <span id="topText"></span></p>
                        <p><strong>Bottom Text:</strong> <span id="bottomText"></span></p>
                    </div>
                    <div class="actions">
                        <a id="downloadLink" href="" download class="btn-secondary">
                            Download Meme
                        </a>
                        <button id="generateAnother" class="btn-secondary">
                            Generate Another
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="stats" id="stats">
                <p>Templates loaded: <span id="templateCount">Loading...</span></p>
            </div>
            <p class="copyright">Built with OpenAI GPT & Imgflip API</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
